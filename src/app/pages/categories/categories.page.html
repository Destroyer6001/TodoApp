<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CategorÃ­as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (c of listCategories; track c.id)
    {
      <ion-item>
        <ion-label>
          <h2>{{c.name }}</h2>
          <p>{{c.numTask }} tareas</p>
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="redirectForm(c.id)">
          <ion-icon name="create" color="warning"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear" (click)="ConfirmDelete(c.id)">
         <ion-icon name="trash" color="danger"></ion-icon>
        </ion-button>
      </ion-item>
    }
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="redirectForm(0)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
